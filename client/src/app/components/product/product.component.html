<mat-card class="product-card">
    <mat-card-header>
      <mat-card-title>{{product.title}}</mat-card-title>
      <mat-card-subtitle>{{product.itemId}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <img mat-card-image src="{{product.image.imageUrl}}" class="image">

    </mat-card-content>
    <mat-card-actions>
      <span>{{product.price.value}}</span>
      <span>{{product.price.currency}}</span>
    </mat-card-actions>
  </mat-card>
